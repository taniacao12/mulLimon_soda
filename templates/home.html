{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a href="#" style="color: white; text-decoration: none;"> Tunes Recipes</a>
        {% if not logged_in %}
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/login"> Login </a></li>
                <li class="nav-item"><a href="/register"> Register </a></li>
            </ul>
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/logout"> Logout </a></li>
            </ul>
        {% endif %}
    </nav>

    <br><br><br>

    <div class="container-fluid">
      <h1> HI {{ user }} </h1>
    </div>

    <br>

    <div class="row">
    {% for recipe in recipes %}
        <div class="col-sm-4">
            <div class="card" style="width: 24rem;">
                <img class="card-img-top" src={{recipe[2]}}>
                <div class="card-body">
                    <h5 class="card-title">{{recipe}}</h5>
                    <p class="card-text">
                        By: {{recipe[0]}}
                    </p>
                    <a href={{recipe[1]}} class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
